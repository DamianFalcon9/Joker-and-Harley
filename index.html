<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Minting UI</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.6.1/dist/web3.min.js"></script>
</head>
<body>
    <h4 class="title">Joker & Harley!</h4>
    <div class="mint-container">
        <div class="slideshow">
            <img class="slide" src="larson.png"NFT 1">
            <img class="slide" src="cena.png" alt="NFT 2">
            <img class="slide" src="jolie.png" alt="NFT 3">
            <img class="slide" src="lebron.png" alt="NFT 4">
            <img class="slide" src="hayley.png" alt="NFT 5">
            <img class="slide" src="cage.png" alt="NFT 6">
        </div>
        <div class="minting-info">
        <p class="mint-progress">0/69 Minted</p>
        <p class="mint-price">1 NFT = 0.01 ETH</p>
        <div class="mint-actions">
            <button class="connect-btn">Connect</button>
            <button class="mint-btn">Mint</button>
        </div>
    </div>
</div>

<script 
type="module" src="main.js"></script>
</body>
</html>
